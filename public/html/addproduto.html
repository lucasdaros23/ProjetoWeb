<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar produtos</title>
  <link rel="stylesheet" type="text/css" href="../css/addproduto.css">
  <link id="theme-link" rel="stylesheet" type="text/css" href="../css/style.css">


</head>
<body>
  <header>
    <div class = "cabecalho"></div>
  </header>

<section class="container-add-adm">
    <h2 class="titulo-add-adm">Adicionar Produto</h2>
    <form id="add-product-form" class="campo-input">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" required></textarea>
        
        <button type="submit" class="enviar-fale">Adicionar Produto</button>
    </form>
</section>

    
  <script type = "module" src="../js/cabecalho.js"></script>
  <script type="module" src="../js/addproduto.js"></script>

</body>
</html>
