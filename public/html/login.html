<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link id="theme-link" rel="stylesheet" type="text/css" href="../css/style.css">


  </style>
</head>
<body>
  <header>
    <div class = "cabecalho"></div>

  </header>

<div id="caixaLogin">
  <h2>Login</h2>
  <form class="form-login">
  
    <div class="campo-input-login">
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
    </div>

    <div class="campo-input-login">
      <input type="password" id="senha" placeholder="Senha" autocomplete="new-password" required>
    </div>

    <div>
      <input id="login" class="enviar-fale" type="submit" value="Login">
    </div>
    <div id = "erro"></div>
  </form>
</div>

<div id="caixaLogin2">
  <p>NÃ£o possui uma conta?</p>
  <button class="enviar-fale"><a href="cadastro.html">Cadastrar</a></button>
</div>

<script type = "module" src="../js/cabecalho.js"></script>
<script type = "module" src="../js/login.js"></script>


</body>
</html>
